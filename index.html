<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calc">
        <section class="current-calc"> </section>
        <section class="output">0</section>
        <section class="calc-buttons">
            <div class="calc-row">
                <button class="double calc-button">C</button>
                <button class="calc-button">โซ</button>
                <button class="calc-button">รท</button>
            </div>
            <div class="calc-row">
                <button class="calc-button seven">7</button>
                <button class="calc-button eight">8</button>
                <button class="calc-button nine">9</button>
                <button class="calc-button times">*</button>
            </div>
            <div class="calc-row">
                <button class="calc-button four">4</button>
                <button class="calc-button five">5</button>
                <button class="calc-button six">6</button>
                <button class="calc-button minus">-</button>
            </div>
            <div class="calc-row">
                <button class="calc-button one">1</button>
                <button class="calc-button two">2</button>
                <button class="calc-button three">3</button>
                <button class="calc-button plus">+</button>
            </div>
            <div class="calc-row">
                <button class="triple calc-button">0</button>
                <button class="calc-button equals">=</button>
            </div>
        </section>
    </div>
    <footer>
        <h6>Writen by Joshua Taubel</h6>
    </footer>
    <script src="./index.js"></script>
</body>
